<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Quick Queue</title>
  </head>

  <body>
    <div class="bg-image"></div>

    <div class="bg-text">
      <!-- Select Queue -->
      <section id="selection-section" class="selection-section">
        <div class="selection">
          <h3>Select a queue to continue</h3>
          <select id="queue-selector" class="form-control">
          </select>
        </div>
      </section>
  
      <section id="service-section" class="service-section">
        <section id="next-section" class="next-section">
            <div class="next">
              <h1 id="next-node"></h1>
              <p id="diff-queue" class="diff-queue">Select a different queue</p>
            </div>
          </section>
      
          <!--- Service Queue -->
          <section id="queue-list-section" class="queue-list-section">
            <div class="queue-list-div">
              <ul id="queue-list" class="queue-list">
              </ul>
            </div>
          </section>
      </section>
    </div>


    <!-- Supporting scripts -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>   
    <script src="assets/js/queuing.js"></script>
  </body>

</html>
